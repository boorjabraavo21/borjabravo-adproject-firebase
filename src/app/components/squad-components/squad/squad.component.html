<ion-card appHighlight (click)="onEditClick($event)">
  <ion-card-header>
    <ng-container>
      <ion-buttons>
        <ion-button (click)="deleteSquad($event)"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-card-title>{{squad?.name}}</ion-card-title>
      <ion-text>{{squad?.lineUp}}</ion-text>
      <ion-text *ngIf="players">{{players[0].playerName}}</ion-text>
      <ion-text *ngIf="players">{{players[1].playerName}}</ion-text>
    </ng-container>
  </ion-card-header>
  <ion-card-content>

  </ion-card-content>
</ion-card>
