<ion-item [button]="true" (click)="onPlayerClicked()">
  <ion-avatar slot="start">
    <img *ngIf="!player?.picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <img *ngIf="player && player.picture" alt="Silhouette of a person's head" [src]="player.picture.url_thumbnail" />
  </ion-avatar>
  <ion-label>{{player?.name}}</ion-label>
  <ion-label *ngIf="player?.team=='Created'">({{'player.created' | translate}})</ion-label>
</ion-item>
